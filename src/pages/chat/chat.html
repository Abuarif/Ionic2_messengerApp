<ion-header>
    <ion-navbar>
        <ion-title>Chat</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-card *ngFor="let item of messages">
        <ion-card-header>
            {{ item.sender }}
        </ion-card-header>
        <ion-card-content>
            {{ item.message }}
        </ion-card-content>
    </ion-card>
</ion-content>

<ion-footer>
    <ion-toolbar>
        <ion-grid>
            <ion-row>
                <ion-col col-10>
                    <ion-textarea></ion-textarea>
                </ion-col>
                <ion-col col-2>
                    <ion-icon name="navigate" id="sendIcn"></ion-icon>
                </ion-col>
            </ion-row>
        </ion-grid>
    </ion-toolbar>
</ion-footer>
