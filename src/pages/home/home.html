<ion-header>
    <ion-navbar>
        <ion-title>
            Welcome
        </ion-title>
    </ion-navbar>
</ion-header>
<ion-content padding>
    <ion-list>
        <form (ngSubmit)="actionLogin(f.value)" #f="ngForm">
            <ion-item>
                <ion-label fixed>Username</ion-label>
                <ion-input type="text" name="name" ngModel></ion-input>
            </ion-item>
            <ion-item>
                <ion-label fixed>Password</ion-label>
                <ion-input type="password" name="password" ngModel></ion-input>
            </ion-item>
        <button type="submit" ion-button color="secondary" full>Login</button>
        </form>
    </ion-list>
</ion-content>
