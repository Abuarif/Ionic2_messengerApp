<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Home</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <div *ngIf="noChats">
        No chats have been created for now
    </div>
    <ion-list inset>
        <button ion-item *ngFor="let item of chats" (click)="handleItemClick(item)">
            {{ item.theme }}
        </button>
    </ion-list>
</ion-content>
